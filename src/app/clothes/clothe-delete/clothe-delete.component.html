<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Êtes-vous sûr(e) de vouloir supprimer ce vêtement ? </p>
</div>

<div class="modal-footer flex-wrap justify-content-center justify-content-sm-around">
  <button type="button" class="btn btn-outline-danger" (click)="onDeleteConfirm()">Supprimer</button>
  <button type="button" class="btn btn-outline-success text-center"
    (click)="activeModal.close('Close click')">Annuler</button>
</div>
