<h3 *ngIf="codeHttp === 400 || codeHttp === 500" class="text-center">Une erreur est survenue. Merci de réessayer.</h3>
<h3 *ngIf="codeHttp === 403" class="text-center">Identifiant ou mot de passe incorrect. Merci de réessayer.</h3>
<h2 class="text-center">CONNEXION</h2>
<form class="container" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <div class="row">
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="email" name="email" [(ngModel)]="pseudoToCompare" #email="ngModel" placeholder="Adresse email" class="form-control" required>
      <small *ngIf="email.invalid && email.touched" class="text-muted alert-danger">Vous
         n'avez pas rempli ce champ</small>
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="password" name="password" [(ngModel)]="passwordToCompare" #password="ngModel" placeholder="Mot de passe" class="form-control" required>
      <small *ngIf="password.invalid && password.touched" class="text-muted alert-danger">Vous
         n'avez pas rempli ce champ</small>
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <button type="submit" class="btn btn-outline-success form-control"
        [disabled]="loginForm.invalid">SE&nbsp;CONNECTER</button>
    </div>
  </div>
</form>
